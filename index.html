<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>{{fullName}}</p> 
      <p><a :href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"></p>
      <p>{{typeof age}}</p>
      <hr />

      <label>First Name</label>
      <input type="text" v-model.lazy.trim="firstName"/>

      <label>Last Name</label>
      <input type="text" :value="lastName" @input.enter ="updateLastName('LastName event triggered!', $event)" />

      <label>Age</label>
      <input type="number"  v-model.number="age" />
       
      <button type="button" @click="increment">Increment</button>
      <button type="button" @click.ctrl="age--">Decrement</button>
    </div>

    <!-- <div id="app2">
      <p>
       {{firstName}}
       {{lastName}}
      </p>
    </div> -->

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
